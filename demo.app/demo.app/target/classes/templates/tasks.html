<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .todo-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 {
            font-weight: 700;
            color: #4a4a4a;
        }
        .task-card {
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
        .completed {
            text-decoration: line-through;
            color: #999;
        }
        .btn-toggle {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            border: none;
        }
        .btn-toggle:hover {
            opacity: 0.9;
            color: white;
        }
        .btn-delete {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
        }
        .btn-delete:hover {
            opacity: 0.9;
            color: white;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
        }
        .add-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="todo-container mx-auto col-lg-8">

        <h1 class="text-center mb-4">üìù Todo Application</h1>
        <!-- ADD TASK -->
        <form th:action="@{/tasks}" method="post" class="row g-2 mb-4">
            <div class="col-md-9">
                <input type="text"
                       name="title"
                       class="form-control form-control-lg"
                       placeholder="‚ú® Add new task..."
                       required>
            </div>
            <div class="col-md-3 d-grid">
                <button type="submit" class="btn add-btn btn-lg text-white">
                    ‚ûï Add Task
                </button>
            </div>
        </form>
        <!-- TASK LIST -->
        <div th:each="task : ${tasks}" class="card task-card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">

                <span th:text="${task.title}"
                      th:classappend="${task.completed} ? 'completed' : ''"
                      class="fs-5 fw-semibold">
                </span>
                <div>
                    <a th:href="@{/tasks/{id}/toggle(id=${task.id})}"
                       class="btn btn-toggle btn-sm me-2">
                        ‚úî Toggle
                    </a>
                    <a th:href="@{/tasks/{id}/delete(id=${task.id})}"
                       class="btn btn-delete btn-sm">
                        üóë Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
